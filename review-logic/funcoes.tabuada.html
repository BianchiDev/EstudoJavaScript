<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Funcoes - tabuada</h1>

    <button onclick="mostrarTabuada()">Mostra tabuada</button>
    <button onclick="LimparTabuada()">Limpar tabuada</button><br><br>
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");

        function mostrarTabuada() {

            let numero = parseFloat(prompt("Digite um n√∫mero!"))

            let msg = ""
            for (let i = 0; i <= 1000; i++) {
                msg += `${numero} X ${i} = ${(numero * i)} <br>`
            }
            output.innerHTML = msg
        }

        function LimparTabuada() {
            output.innerHTML = ""
        }
    </script>
</body>

</html>
